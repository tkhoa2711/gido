<div ng-controller="AuthenticationController as vm">
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="userForm" ng-submit="vm.signup()" class="signin form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="email">Email</label>
          <!-- TODO type="email" doesn't work -->
          <input type="text" id="email" name="email" class="form-control"
               ng-model="vm.credentials.email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control"
               ng-model="vm.credentials.username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control"
               ng-model="vm.credentials.password" placeholder="Password">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary">Sign up</button>
          &nbsp; or&nbsp;
          <a ui-sref="login" class="show-signup">Log in</a>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
